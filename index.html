<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Kristina Radosavljevic | Stats preview card component</title>
  </head>
  <body>
    <main>
      <section>
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p class="description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <div>
            <p class="stats__number">10k+</p>
            <p class="stats__label">companies</p>
          </div>
          <div>
            <p class="stats__number">314</p>
            <p class="stats__label">templates</p>
          </div>
          <div>
            <p class="stats__number">12M+</p>
            <p class="stats__label">queries</p>
          </div>
        </div>
      </section>
      <div class="img" role="img" aria-label="People in an office"></div>
    </main>
  </body>
</html>
